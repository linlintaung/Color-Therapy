<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Exercise</title>
</head>
<body>
	<table width="60%">
		<tr>
			<th style="width: 25%"><u>Color</u></th>
			<th style="width: 25%"><u>HEX</u></th>
			<th style="width: 25%"><u>TGB</u></th>
			<th style="width: 25%"><u>Color Name</u></th>
		</tr>
		<tr>
			<td style="background-color: #ffc0cb; height: 25px;"></td>
			<td style="text-indent: 50px;height:">#ffc0cb</td>
			<td style="text-indent: 50px;">rgb(255, 192, 203)</td>
			<td style="text-indent: 50px; color: rgb(255, 192, 203);">Pink</td>
		</tr>
		<tr>
			<td style="background-color: #dc143c; height: 25px;"></td>
			<td style="text-indent: 50px;">#dc143c</td>
			<td style="text-indent: 50px;">rgb(220, 20, 60)</td>
			<td style="text-indent: 50px; color: rgb(220, 20, 60);">Crimson</td>
		</tr>
		<tr>
			<td style="background-color: #008080; height: 25px;"></td>
			<td style="text-indent: 50px;">#008080</td>
			<td style="text-indent: 50px;">rgb(0, 128, 128)</td>
			<td style="text-indent: 50px; color: rgb(0, 128, 128);">Teal</td>
		</tr>
		<tr>
			<td style="background-color: #808000; height: 25px;"></td>
			<td style="text-indent: 50px;">#808000</td>
			<td style="text-indent: 50px;">rgb(128, 128, 0)</td>
			<td style="text-indent: 50px; color: rgb(128, 128, 0);">Olive</td>
		</tr>
		<tr>
			<td style="background-color: #ffa07a; height: 25px;"></td>
			<td style="text-indent: 50px;">#ffa07a</td>
			<td style="text-indent: 50px;">rgb(255, 160, 122)</td>
			<td style="text-indent: 50px; color: rgb(255, 160, 122);">Lightsalmon</td>
		</tr>
		<tr>
			<td style="background-color: #d8bfd8; height: 25px;"></td>
			<td style="text-indent: 50px;">#d8bfd8</td>
			<td style="text-indent: 50px;">rgb(216, 191, 216)</td>
			<td style="text-indent: 50px; color: rgb(216, 191, 216);">Thistle</td>
		</tr>
	</table>

</body>
</html>
